<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Nanum+Gothic:wght@700" rel="stylesheet">
    <link href="Ejercicio6.css" type="text/css" rel="stylesheet">
    <script type= text/javascript src="Ejercicio6.js"></script>
    <title>Formulario a base de template</title>
  </head>
  <body>
      <div class="main-block">
        <div class="left-part">
          <i class="fas fa-graduation-cap"></i>
          <h1>Únete a nuestros cursos</h1>
          <p>Esto es un texto de ejemplo</p>
          <div class="btn-group">
            <a class="btn-item" href="https://www.w3docs.com/learn-html.html">Sobre HTML</a>
            <a class="btn-item" href="https://www.w3docs.com/quiz/#">Pruebe su conocimiento</a>
          </div>
        </div>
        <form id="formulario">
          <div class="title">
            <i class="fas fa-pencil-alt"></i> 
            <h2>Registrese aquí</h2>
          </div>
          <div class="info">
              <input id="Nombre" type="text" placeholder="Nombre completo">
              <input id="Usuario" type="text" placeholder="Nombre de usuario">
              <input id="Email" type="text" placeholder="Email">
              <input id="Numero" type="number" placeholder="Numero de teléfono">
              <input id="Contras" type="password" placeholder="Contraseña">
              <select id="seleccion">
                <option value="Predeterminado" selected>Tipo de cursos*</option>
                <option value="Uno">Cursos cortos</option>
                <option value="Dos">Cursos especiales</option>
                <option value="Tres">Licenciatura</option>
                <option value="Cuatro">Diploma</option>
                <option value="Cinco">Certificado</option>
                <option value="Seis">Grado de maestría</option>
                <option value="Siete">Postgrado</option>
              </select>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="marcado" name="checkbox"><span>Estoy de acuerdo con <a href="https://www.w3docs.com/privacy-policy">la politica de privacidad del sitio.</a></span>
            <p>* - Campo obligatorio</p>
          </div>
          <input type="button" id="registro" onclick="datos()" value="Registrarse">
        </form>
    </div>
  </body>
</html>
